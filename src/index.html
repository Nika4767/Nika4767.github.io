<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой сайтеныш</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<!--Первый row(строка) под заголовок -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
			 <h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				 <strong class="text-uppercase">Как заработать свой первый миллион</strong>
			 </h1>
			</div>
		</div>
		<!--Второй row(строка) под видео и форму -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control" placeholder="Ваше имя">
						<input type="text" class="form-control" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-form btn-weight">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
		<div class="col-lg-12 col-sm-12 col-xs-12">
			<h2 class="section-heaader text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3  col-md-6">
				<div class="feature-box">
					<img src="img/f1.png" alt="f1">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/f2.png" alt="f2">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/f3.png" alt="f3">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/f4.png" alt="f4">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>	
	<div class="d-grid gap-2 col-4 mx-auto">
		<button class="btn btn-primary btn-lg btn-form">Получить инструкцию</button> 	
	</div>
		
	</div>	
</div>

</body>
</html>
